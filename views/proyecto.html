  <script>

    function dataDOMsetter(title, description, img_src, code, conclusion){
      document.getElementById("title").innerHTML = title;
      document.getElementById("description").innerHTML= description;
      document.getElementById("evidence").src = img_src;
      document.getElementById("code").innerHTML = code;
      document.getElementById("conclusion-text").innerHTML = conclusion;
    }

    function getURLparams(){
      var url = new URL(window.location.href).pathname.split("/");
      //alert(url[url.length-1]);
      return url[url.length-1];
    }

    function setProjectElements() {
      var index = getURLparams();
      var element = document.getElementById("projects");
      jQuery.ajax({
        url: 'http://mineria.ucaribeprojects.xyz/getprojectdata/' + index,
        success: function(data) {
          var dataArray = JSON.parse(data);
          //alert(data);
          dataDOMsetter(dataArray['data'][0]['title'], dataArray['data'][0]['project_description'], dataArray['data'][0]['src_evidence_image'], dataArray['data'][0]['code'], dataArray['data'][0]['conclusions']);
        },
        error: function(event, xhr) {
          alert('DOM error.');
        }
      });
    }
    setProjectElements();
  </script>
